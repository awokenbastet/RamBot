sudo: required

services:
  - docker

language: groovy

jdk:
  - oraclejdk8
  - oraclejdk7

before_cache:
  -  rm -f $HOME/.gradle/caches/modules

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: gradle jar

after_success: ./after_success.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/shiro.jar
  skip_cleanup: true
  on:
    tags: true
